# permissions for end users to view companies.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: company-viewer-role
rules:
- apiGroups:
  - webapp.walk1ng.dev
  resources:
  - companies
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - webapp.walk1ng.dev
  resources:
  - companies/status
  verbs:
  - get
