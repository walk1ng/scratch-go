---
apiVersion: apps/v1 # apiVersion is related to the cluster version(e.g extensions/v1beta1 in 1.8)
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.9.11 # replace with image url of BCS dept
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
