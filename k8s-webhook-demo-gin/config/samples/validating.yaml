apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  labels:
    app: admission-webhook
  name: validating
webhooks:
- clientConfig:
    caBundle: 
    service:
      name: admission-webhook
      namespace: dev
      path: /api/v1/validate
  name: validate.admission-webhook.walk1ng.io
  failurePolicy: Fail
  namespaceSelector: {}
  rules:
  - apiGroups:
    - "apps"
    apiVersions:
    - v1
    operations:
    - CREATE
    resources:
    - deployments